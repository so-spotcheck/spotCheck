<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Build a form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <style type="text/css">
      html {
        text-align: center;
      } 
    </style>
  </head>
  <body>
    <h1>Disable this form's submit</h1>
    <form id="main-form" onsubmit="return false"> <!-- html only solution --> 
      <input type="text" name="textField" />
      <input type="submit" value="send" />
    </form>

    <script>

    /*
     Assignment: This question is all about disabling form submits. 

     1. Disable form submission using JQuery.

     2. Disable form submission using only the onsubmit attribute (you can modify the current onsubmit attribute).

     */

    // Enter code here!

    // Jquery Solution: 

    $('#main-form').submit(function (e) {
        e.preventDefault();
      });

    // HTML Solution (see form tag in html body)

    </script>
  </body>
</html>
